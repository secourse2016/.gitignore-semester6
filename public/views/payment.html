
  <link href="css/formColors.css" type="text/css" rel="stylesheet" media="screen,projection"/>

      <br/>
      <br/>

      <div class="center-block" style="width: 500px;" ng-controller="PaymentController as payment">

        <div class="card-panel grey lighten-3" style="border: 1.5px solid #eeeeee" id="form" >

          <div style="margin-bottom: 20px">
            <h5 class="red-text text-darken-1" style="font-weight: bold;">Payment Form</h5>
          </div>
          <hr style="border-color:red">

          <img src="assets/images/creditcards.png" alt="" class="responsive-img">
          <hr style="border-color:red">
          <div>
            
            <form name="paymentForm" class="col s12" ng-submit="paymentForm.$valid && payment.addBoking()" novalidate>

              <div class="row">
                <div class="input-field col s6">
                  <input required ng-model="payment.cardNo" id="cardNo" type="text" class="validate">
                  <label for="cardNo">Card No.</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s6">
                  <input required ng-model="payment.cvv" id="cvv" type="text" class="validate">
                  <label for="cvv">CVV</label>
                </div>

                <div class="input-field col s6">
                  <input required ng-model="payment.expiryDate" input-date type="text"  select-years="15">
                  <label for="expirydate">Expiry Date</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <a ng-href="{{ paymentForm.$valid ?'/successful' : '/payment'}}"
                  style="width: 435px;" class="btn waves-effect waves-light red"
                  name="buy">Book Now
                  <i class="material-icons right">payment</i>
                  </a>

                </div>

              </div>
            </form>
          </div>
        </div>

        <div>
          <h5 class="red-text text-darken-2" style="font-weight: bold;">
            Total Price: ${{payment.totalPrice}}
          </h5>
        </div>




      </div>
