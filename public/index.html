<!DOCTYPE html>
<html ng-app="austrianAirlinesApp" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <base href="/">
  <title>Austrian Airlines</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/master.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <script src="js/libraries/jquery-1.11.2.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">


  <!--Angularjs-->
  <script src="js/libraries/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
  <script src="js/libraries/angular-jquery.js"></script>

  <!-- Autocomplete Dependencies -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>

  <!--  Scripts-->
  <script src="js/libraries/materialize.min.js"></script>
  <script src="js/libraries/angular-materialize.js"></script>

  <script src="js/init.js"></script>

  <!--Main app-->
  <script src="js/app.js"></script>


  <!-- controllers -->
  <script type="text/javascript" src="js/services/globalService.js"></script>
  <script src="js/controllers/landingController.js"></script>
  <script src="js/controllers/flightsCtrl.js"></script>
  <script type="text/javascript" src="js/services/flightsService.js"></script>
  <script type="text/javascript" src="js/controllers/passengerViewCtrl.js"></script>
  <script type="text/javascript" src="js/controllers/passengerViewCtrl.js"></script>
  <script type="text/javascript" src="js/controllers/confirmationController.js"></script>

  <script type="text/javascript" src="js/controllers/paymentController.js"></script>
  <script type="text/javascript" src="js/controllers/passengerViewCtrl.js"></script>

  <!--favicon image-->
  <link rel="icon" type="image/ico" href="assets/images/favicon.ico"/>
</head>
<body ng-controller="masterController" >
  <!--nav bar-->
  <nav class="red" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="/" class="brand-logo">
        <img class="logo" src="assets/images/logo.png"/>
      </a>
      <ul class="right hide-on-med-and-down">
        <li><a href="/contact">Contact</a></li>
        <li><a href="/help">Help/FAQ</a></li>
        <li><a href="/about">About</a></li>
      </ul>

      <ul id="nav-mobile" class="side-nav">
        <li><a href="/contact">Contact</a></li>
        <li><a href="/help">Help/FAQ</a></li>
        <li><a href="/about">About</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>
  <div id="mainContainer" class="mainContainer">
    <!-- angular templating -->
    <!-- this is where content will be injected -->
    <div ng-view></div>
  </div>
  <footer class="page-footer red">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="orange-text text-lighten-3">Newsletter</h5>
          <form ng-submit="subscribe()">
          <input-field>
            <input required id="email" type="email" class="validate" ng-model="subscribeData.email">
            <label for="email" class="grey-text text-lighten-2"  >Email</label>
          </input-field>
          <button type="submit" class="btn waves-effect waves-light red darken-4" >Send
            <i class="material-icons right">send</i>
          </button>
          </form>
        </div>
        <div class="col l3 s16">
          <ul>
            <li><a class="grey-text text-lighten-3" href="/contact">Contact Us</a></li>
            <li><a class="grey-text text-lighten-3" href="/termsAndConditions">Terms &amp; Conditions</a></li>
            <li><a class="grey-text text-lighten-3" href="/privacypolicy">Privacy Policy</a></li>
          </ul>
        </div>
        <div class="col l3 s12">
          <ul>
             <li><a class="grey-text text-lighten-3" href="/offers">Offers</a></li>
          </ul>
          <div class="social-icons">
            <a href="http://www.facebook.com/AustrianAirlines" class="btn-floating blue"><i class="zmdi zmdi-facebook"></i></a>
            <a href="http://www.youtube.com/user/austrianairlinesag" class="btn-floating red accent-4"><i class="zmdi zmdi-youtube"></i></a>
            <a href="http://twitter.com/_austrian" class="btn-floating light-blue" ><i class="zmdi zmdi-twitter"></i></a>
          </div>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
         Â© 2015
        <a class="orange-text text-lighten-3" href="/">Austrian Airlines</a>, All Rights Reserved
        <img style="float:right; margin-top: 15px;" src="/assets/images/logo_staralliance.png">
     </div>
   </div>
 </footer>
</body>
</html>
